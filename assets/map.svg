<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
	<defs>
		<radialGradient id="g" cx="70%" cy="-10%" r="100%">
			<stop offset="0%" stop-color="#1b2740"/>
			<stop offset="100%" stop-color="#0b0f15"/>
		</radialGradient>
		<linearGradient id="building" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#2a3c63"/>
			<stop offset="100%" stop-color="#1f2c49"/>
		</linearGradient>
		<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="8" result="b"/>
			<feMerge>
				<feMergeNode in="b"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
		<filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
			<feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
		</filter>
	</defs>
	
	<!-- Background -->
	<rect width="1200" height="700" fill="url(#g)"/>
	
	<!-- Campus pathways -->
	<g stroke="#2e4678" stroke-width="3" fill="none" opacity="0.6">
		<path d="M 100 350 Q 300 200 500 300 Q 700 400 900 350 Q 1100 300 1200 400"/>
		<path d="M 200 100 Q 400 250 600 200 Q 800 150 1000 200"/>
	</g>
	
	<!-- Academic buildings with more detail -->
	<g filter="url(#shadow)">
		<!-- Library (ILS) -->
		<rect x="100" y="210" width="180" height="120" rx="8" fill="url(#building)" stroke="#f2b800" stroke-width="2"/>
		<rect x="150" y="220" width="20" height="20" fill="#f2b800" opacity="0.8"/>
		<rect x="175" y="220" width="20" height="20" fill="#f2b800" opacity="0.6"/>
		<rect x="200" y="220" width="20" height="20" fill="#f2b800" opacity="0.4"/>
		<text x="230" y="235" fill="#f2b800" font-size="12" font-weight="bold">ILS</text>
		
		<!-- The Commons -->
		<rect x="632" y="300" width="220" height="140" rx="8" fill="url(#building)" stroke="#f2b800" stroke-width="2"/>
		<circle cx="680" cy="340" r="15" fill="#f2b800" opacity="0.8"/>
		<circle cx="720" cy="340" r="15" fill="#f2b800" opacity="0.6"/>
		<circle cx="760" cy="340" r="15" fill="#f2b800" opacity="0.4"/>
		<text x="720" y="380" fill="#f2b800" font-size="12" font-weight="bold">Commons</text>
		
		<!-- Engineering Building -->
		<rect x="430" y="100" width="170" height="110" rx="8" fill="url(#building)" stroke="#f2b800" stroke-width="2"/>
		<polygon points="450,110 470,130 450,150 430,130" fill="#f2b800" opacity="0.8"/>
		<polygon points="480,110 500,130 480,150 460,130" fill="#f2b800" opacity="0.6"/>
		<text x="470" y="175" fill="#f2b800" font-size="12" font-weight="bold">ENG</text>
		
		<!-- Additional campus buildings -->
		<rect x="50" y="450" width="120" height="80" rx="6" fill="url(#building)" stroke="#2a3c63" stroke-width="1"/>
		<rect x="1000" y="480" width="100" height="60" rx="6" fill="url(#building)" stroke="#2a3c63" stroke-width="1"/>
		<rect x="300" y="80" width="150" height="90" rx="6" fill="url(#building)" stroke="#2a3c63" stroke-width="1"/>
	</g>
	
	<!-- Campus quad with trees -->
	<g>
		<circle cx="400" y="200" r="25" fill="#1a4d2e" opacity="0.8"/>
		<circle cx="450" y="180" r="20" fill="#1a4d2e" opacity="0.8"/>
		<circle cx="350" y="180" r="22" fill="#1a4d2e" opacity="0.8"/>
		<rect x="395" y="220" width="10" height="20" fill="#4a3728"/>
		<rect x="445" y="195" width="10" height="20" fill="#4a3728"/>
		<rect x="345" y="197" width="10" height="20" fill="#4a3728"/>
	</g>
	
	<!-- Water feature (Library pond) -->
	<g>
		<ellipse cx="300" cy="500" rx="60" ry="30" fill="#2e4678" opacity="0.7"/>
		<circle cx="300" cy="500" r="40" fill="none" stroke="#4a90e2" stroke-width="2">
			<animate attributeName="r" values="30;70;30" dur="6s" repeatCount="indefinite"/>
			<animate attributeName="opacity" values="0.8;0.3;0.8" dur="6s" repeatCount="indefinite"/>
		</circle>
	</g>
	
	<!-- Path indicators -->
	<g stroke="#f2b800" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="5,5">
		<path d="M 230 270 Q 400 300 740 370"/>
		<path d="M 740 370 Q 800 350 515 155"/>
	</g>
	
	<!-- Hotspot markers with enhanced visibility -->
	<g filter="url(#glow)">
		<!-- ILS marker (start here) -->
		<circle cx="230" cy="270" r="12" fill="#ff6b6b"/>
		<circle cx="230" cy="270" r="8" fill="#ffffff"/>
		<text x="245" y="275" fill="#ffffff" font-size="10" font-weight="bold">START</text>
		
		<!-- Library marker (disabled initially) -->
		<circle cx="260" cy="270" r="8" fill="#666666" opacity="0.5"/>
		
		<!-- Commons marker (disabled initially) -->
		<circle cx="680" cy="370" r="8" fill="#666666" opacity="0.5"/>
	</g>
	
	<!-- Campus title -->
	<text x="600" y="50" fill="#f2b800" font-size="24" font-weight="bold" text-anchor="middle">UMBC Campus</text>
	<text x="600" y="75" fill="#99a7bd" font-size="14" text-anchor="middle">hackUMBC 2025 Challenge</text>
</svg>